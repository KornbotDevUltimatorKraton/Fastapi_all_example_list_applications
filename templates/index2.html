<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Iframe Example</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    #iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: none;
      background-color: white;
    }
    #fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Click the button to show the URL in full-screen mode:</h1>
  <button onclick="showFullscreenIframe()">Show Full Screen</button>
  <div id="iframe-container">
    <iframe id="fullscreen-iframe"></iframe>
  </div>
  <script>
    function showFullscreenIframe() {
      var iframeContainer = document.getElementById('iframe-container');
      var fullscreenIframe = document.getElementById('fullscreen-iframe');
      var url = 'http://192.168.50.161:8000'; // Replace with the desired URL
      
      fullscreenIframe.src = url;
      iframeContainer.style.display = 'block';
      enterFullscreen(iframeContainer);
    }

    function enterFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
